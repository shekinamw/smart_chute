<!DOCTYPE html>
<html>
<head>
    <title>AWSS Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        .video-container {
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #videoFeed {
            width: 100%;
            max-width: 640px;
            display: block;
        }
        .status {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-left: 4px solid #4CAF50;
        }
        .GARBAGE { border-left-color: #333; }
        .RECYCLING { border-left-color: #2196F3; }
        .COMPOST { border-left-color: #4CAF50; }
    </style>
</head>
<body>
    <h1>üóëÔ∏è AWSS Dashboard</h1>
    
    <div class="controls">
        <button id="startBtn" onclick="startSystem()">‚ñ∂Ô∏è Start</button>
        <button id="stopBtn" onclick="stopSystem()">‚èπÔ∏è Stop</button>
        <span id="systemStatus">System stopped</span>
    </div>
    
    <div class="video-container">
        <h3>Live Camera Feed</h3>
        <img id="videoFeed" src="/video-feed" alt="Camera feed">
    </div>
    
    <div class="status">
        <h3>Last Detection</h3>
        <div id="lastResult">No detections yet</div>
    </div>
    
    <div class="status">
        <h3>Statistics</h3>
        <div>Total bags processed: <strong id="bagCount">0</strong></div>
    </div>
    
    <div class="status">
        <h3>Recent History</h3>
        <div id="history"></div>
    </div>
    
    <script>
        function startSystem() {
            fetch('/api/start', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    alert(data.message);
                    updateStatus();
                })
                .catch(err => alert('Error: ' + err));
        }
        
        function stopSystem() {
            fetch('/api/stop', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    alert(data.message);
                    updateStatus();
                })
                .catch(err => alert('Error: ' + err));
        }
        
        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    // Update system status
                    document.getElementById('systemStatus').textContent = 
                        data.running ? '‚úÖ Running' : '‚èπÔ∏è Stopped';
                    
                    // Update bag count
                    document.getElementById('bagCount').textContent = data.bagCount || 0;
                    
                    // Update last result
                    if (data.last) {
                        const last = data.last;
                        document.getElementById('lastResult').innerHTML = `
                            <div class="result ${last.category}">
                                <strong>${last.category}</strong> (${last.color})<br>
                                Confidence: ${last.confidence?.toFixed(1)}%<br>
                                Time: ${new Date(last.timestamp).toLocaleTimeString()}
                            </div>
                        `;
                    }
                    
                    // Update history
                    if (data.history && data.history.length > 0) {
                        const historyHTML = data.history.slice(0, 5).map(item => `
                            <div class="result ${item.category}">
                                ${item.category} - ${item.color} 
                                (${item.confidence?.toFixed(1)}%)
                                - ${new Date(item.timestamp).toLocaleTimeString()}
                            </div>
                        `).join('');
                        document.getElementById('history').innerHTML = historyHTML;
                    }
                });
        }
        
        // Update status every 1 second
        setInterval(updateStatus, 1000);
        
        // Initial update
        updateStatus();
    </script>
</body>
</html>
